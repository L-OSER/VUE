<!doctype html>
<html lang="cn-zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script type="text/javascript" src="http://img.qudache.cn/js/vue.min.js"></script>
    <script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <link rel="stylesheet" href="http://cdn.staticfile.org/animate.css/3.5.2/animate.css">
    <title>Vue中CSS动画原理</title>
    <style>
        .fade-enter,.fade-leave-to{
            opacity: 0;
        }
        .fade-enter-active,
        .fade-leave-active{
            transition: opacity 3s;
        }
    </style>
</head>
<body>
<!--
  动画进场

  添加fade-enter
  添加fade-enter-active


  开始

  去除fade-enter
  添加fade-enter-to

  结束

  去除fade-enter-active
  去除fade-enter-to
-->

<!--
  动画退出

  添加fade-leave
  添加fade-leave-active


  开始

  去除fade-leave
  添加fade-leave-to

  结束

  去除fade-leave-active
  去除fade-leave-to

-->
<div id="root">
    <transition
               :d
                type="transition"
                name="fade"
                appear
                enter-active-class="animated swing fade-enter-active"
                leave-active-class="animated shake fade-leave-active"
                appear-actuve-class="animated swing">
        <!--引入使用animation库，后面引用相对应的动画的class-->
        <!--首次进入页面执行动画需要添加appera属性以及appear-actuve-class-->
        <!--
          type :如果动画里有过渡又有动画，自己手动定义时长按照哪个类型
          appaer :入场执行，
          appear-actuve-class：入场执行哪个class
        -->
        <div v-show="hide">hello word</div>
    </transition>
    <button @click="handClick">切换</button>
</div>
<script>


    Vue.component("child-one", {
        template: `<div v-once>child-one</div>`
    });

    var vm = new Vue({
        el: "#root",
        data:{
            show:true,
            hide:true
        },
        methods: {
            handleClick:function(){
                this.show = !this.show;
            },
            handClick:function(){
                this.hide = !this.hide;
            }

        }
    })
</script>
</body>
</html>
