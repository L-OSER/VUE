<!doctype html>
<html lang="cn-zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script type="text/javascript" src="http://img.qudache.cn/js/vue.min.js"></script>
    <script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <link rel="stylesheet" href="http://cdn.staticfile.org/animate.css/3.5.2/animate.css">
    <title>Vue中使用animate库</title>
    <style>
        @keyframes bounce-in {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }
        .active{
            transform-origin: left center;/*以防在浏览器放大缩小出问题*/
            animation: bounce-in 1s;
        }
        .leave{
            transform-origin: left center;/*以防在浏览器放大缩小出问题*/
            animation: bounce-in 1s reverse; /*反向执行*/
        }
    </style>
</head>
<body>
<!--
  动画进场

  添加fade-enter
  添加fade-enter-active


  开始

  去除fade-enter
  添加fade-enter-to

  结束

  去除fade-enter-active
  去除fade-enter-to
-->

<!--
  动画退出

  添加fade-leave
  添加fade-leave-active


  开始

  去除fade-leave
  添加fade-leave-to

  结束

  去除fade-leave-active
  去除fade-leave-to

-->
<div id="root">
    <!--更改class名字-->
    <transition name="fade" enter-active-class="active" leave-active-class="leave"><!--把有动画效果的包裹在transition标签里，如果不写name，class默认v-enter-->
        <div v-show="show">hello word</div>
    </transition>
    <button @click="handleClick">切换</button>


    <transition
                enter-active-class="animated swing"
                leave-active-class="animated shake"><!--引入使用animation库，后面引用相对应的动画的class-->
        <div v-show="hide">hello word</div>
    </transition>
    <button @click="handClick">切换</button>
</div>
<script>


    Vue.component("child-one", {
        template: `<div v-once>child-one</div>`
    });

    var vm = new Vue({
        el: "#root",
        data:{
            show:true,
            hide:true
        },
        methods: {
            handleClick:function(){
                this.show = !this.show;
            },
            handClick:function(){
                this.hide = !this.hide;
            }

        }
    })
</script>
</body>
</html>
